<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Greg's List</title>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#cars-top">Cars <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#houses-top">Houses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#jobs-top">Jobs</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row my-3" id="cars-top">
            <div class="col mt-5">
                <form class="d-flex" onsubmit="app.carsController.createCar(event)">
                    <div class="form-group">
                        <label for="make">Make</label>
                        <input type="text" name="make" id="make" class="form-control" placeholder="Make..." required>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" name="model" id="model" class="form-control" placeholder="Model..." required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year..." required
                            min="1950" max="2021">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                            required min="1">
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image Url</label>
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description..." maxlength="240">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="cars">
        </div>
        <div class="row my-3" id="houses-top">
            <div class="col mt-5">
                <form class="d-flex" onsubmit="app.housesController.createHouse(event)">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                            required min="1000">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year..." required
                            min="1850" max="2021">
                    </div>
                    <div class="form-group">
                        <label for="squareFootage">Square Ft.</label>
                        <input type="number" name="squareFootage" id="squareFootage" class="form-control"
                            placeholder="Square footage..." required min="100" max="20000">
                    </div>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" name="street" id="street" class="form-control" placeholder="Street..."
                            required maxLength="250">
                    </div>
                    <div class="form-group">
                        <label for="img">Image Url</label>
                        <input type="text" name="img" id="img" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group">
                        <label for="bedrooms">Bedrooms</label>
                        <input type="num" name="bedrooms" id="bedrooms" class="form-control" placeholder="Bedrooms..."
                            min="1" max="50">
                    </div>
                    <div class="form-group">
                        <label for="baths">Bathrooms</label>
                        <input type="num" name="baths" id="baths" class="form-control" placeholder="Bathrooms..."
                            min="1" max="20">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="houses">

        </div>
        <div class="row my-3" id="jobs-top">
            <div class="col mt-5">
                <form class="d-flex" onsubmit="app.jobsController.createJob(event)">
                    <div class="form-group">
                        <label for="title">Job title</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="Job Title..."
                            required maxLength="75">
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" name="salary" id="salary" class="form-control" placeholder="Salary..."
                            required min="15000" max="1000000000">
                    </div>
                    <div class="form-group">
                        <label for="duties">Job Duties</label>
                        <input type="text" name="duties" id="duties" class="form-control" placeholder="Job duties..."
                            required maxLength="1000">
                    </div>
                    <div class="form-group">
                        <label for="education">Education</label>
                        <input type="text" name="education" id="education" class="form-control"
                            placeholder="Education..." required maxLength="50">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" name="company" id="company" class="form-control" placeholder="Company...">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="jobs">

        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Amanda Rice</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
